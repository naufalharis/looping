<body>
    <script>
    console.log (`FAKTORIAL FOR`)
        const n = 5;

        let faktorial = 1;
            for(let i = 1; i <=n; i++){
        faktorial -=i;
            console.log (faktorial)
        }
    console.log (`FAKTORIAL WHILE`)
        const b = 5;
        let i = 1
        faktorial=1;
        while ( i <= b){
            faktorial *=i;
        console.log (faktorial)
        i++
        }
    </script>
